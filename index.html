<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            flex-direction: column; /* Arranges tools vertically */
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #fff;
            width: 300px;
            height: 300px;
            opacity: 0;
            animation: ripple 4s infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 2s;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .glowing-box {
            background-color: black;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
            padding: 20px;
            display: inline-block;
        }

        .time {
            font-size: 48px;
        }

        .date {
            font-size: 24px;
        }

        .password-box {
            margin-top: 20px;
        }

        .link-list {
            margin-top: 20px;
            display: none;
            text-align: left;
        }

        .link-list a {
            color: #00ffff;
            display: block;
            margin: 5px 0;
        }

        .url-opener {
            background-color: black;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
            color: white;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .url-opener textarea {
            width: 100%;
            height: 150px;
            background-color: black;
            color: white;
            border: 1px solid #00ffff;
        }

        .url-opener button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .url-opener button:hover {
            background-color: #45a049;
        }

        .phrase-generator {
            background-color: black;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
            color: white;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .phrase-generator button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .phrase-generator button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="container">
        <div class="glowing-box">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
            <div class="password-box">
                <input type="password" id="password" placeholder="Enter password">
                <button onclick="checkPassword()">Submit</button>
            </div>
            <div id="links" class="link-list">
                <a href="https://google-snakegame.github.io/">Google Snake Game</a>
                <a href="https://stickman-hook-game.github.io/">Stickman Hook Game</a>
                <a href="https://quandelmonke.github.io/gwaamees/">Gwaamees</a>
                <a href="https://bozomath.netlify.app/">Bozo Math</a>
                <a href="https://pgsisthebest.bitbucket.io/index.html">PGSisTheBest</a>
                <a href="https://wetlandgamesjack.github.io/">Wetland Games</a>
                <a href="https://mango3.netlify.app/">Mango3</a>
                <a href="https://monkeygg24.netlify.app/">Monkey GG</a>
                <a href="https://alrightyrdy.github.io/">Alrighty RDY</a>
                <a href="https://shadowgmes.bitbucket.io/">Shadow Gmes</a>
                <a href="https://lizzyben1.github.io/poopygamesbeta/">Poopy Games Beta</a>
                <a href="https://i4lyt.github.io/">I4Lyt</a>
            </div>
            <div class="url-opener">
                <h2>Mass URL Opener</h2>
                <p>Enter the links (one per line) and click "Open Links" to open them in new tabs:</p>
                <textarea id="urls" placeholder="Enter URLs here..."></textarea><br>
                <button onclick="openLinks()">Open Links</button>
            </div>
            <div class="phrase-generator">
                <h2>Random Phrase Generator</h2>
                <button onclick="generatePhrase()">Generate</button>
                <div id="output"></div>
                <button onclick="copyPhrase()">Copy Phrase</button>
            </div>
        </div>
    </div>

    <script>
        const colors = ["Red", "Orange", "Gold", "Yellow", "Green", "Lime", "Blue", "Teal", "Aqua", "Violet", "Pink", "Purple", "Silver", "Gray", "White", "Black", "Scarlet", "Turquoise", "Lavender", "Maroon"];
        const adjectives = ["Agile", "Brave", "Cunning", "Diligent", "Energetic", "Ferocious", "Graceful", "Hardy", "Intelligent", "Jovial", "Keen", "Lively", "Majestic", "Noble", "Observant", "Playful", "Quick", "Resilient", "Sturdy", "Vibrant"];
        const livingThings = ["Cat", "Dog", "Bird", "Fish", "Butterfly", "Elephant", "Lion", "Dolphin", "Frog", "Owl", "Snake", "Rabbit", "Squirrel", "Whale", "Deer", "Penguin", "Kangaroo", "Monkey", "Horse", "Turtle"];

        function generatePhrase() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomLivingThing = livingThings[Math.floor(Math.random() * livingThings.length)];
            const phrase = `${randomColor} ${randomAdjective} ${randomLivingThing}`;
            document.getElementById("output").innerText = phrase;
        }

        function copyPhrase() {
            const phraseText = document.getElementById("output").innerText;
            navigator.clipboard.writeText(phraseText).then(() => {
                alert('Phrase copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }

        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-US');
            document.getElementById('time').innerText = time;
            document.getElementById('date').innerText = date;
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "aqua207") {
                document.getElementById('links').style.display = "block";
            } else {
                alert("Incorrect password.");
            }
        }

        function openLinks() {
            const urls = document.getElementById('urls').value.split('\n');
            urls.forEach(url => {
                if (url.trim()) {
                    window.open(url.trim(), '_blank');
                }
            });
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
